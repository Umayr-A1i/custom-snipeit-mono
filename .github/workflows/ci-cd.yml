name: infra-and-app-cicd

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:

  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform -chdir=custom-snipeit/infra init -input=false

      - name: Terraform Plan
        run: terraform -chdir=custom-snipeit/infra plan -out=tfplan

      - name: Terraform Apply
        run: terraform -chdir=custom-snipeit/infra apply -auto-approve tfplan


  build_and_push:
    runs-on: ubuntu-latest
    needs: terraform
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push Snipe-IT image
        run: |
          docker build -t snipeit:v8.3.6 custom-snipeit/snipeit
          docker tag snipeit:v8.3.6 ${{ secrets.ECR_URI_SNIPEIT }}:v8.3.6
          docker push ${{ secrets.ECR_URI_SNIPEIT }}:v8.3.6

      - name: Build & push Flask image
        run: |
          docker build -t flask-middleware:${GITHUB_SHA} custom-snipeit/flask
          docker tag flask-middleware:${GITHUB_SHA} ${{ secrets.ECR_URI_FLASK }}:${GITHUB_SHA}
          docker push ${{ secrets.ECR_URI_FLASK }}:${GITHUB_SHA}


  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Terraform Outputs
        id: tfout
        run: |
          terraform -chdir=custom-snipeit/infra init -input=false
          echo "INSTANCE_ID=$(terraform -chdir=custom-snipeit/infra output -raw ec2_instance_id)" >> $GITHUB_OUTPUT

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ steps.tfout.outputs.INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Snipe-IT stack" \
            --parameters commands="[
              'sudo apt-get install -y git',
              'cd /opt/snipeit',
              'if [ ! -d .git ]; then git clone https://github.com/Umayr-A1i/custom-snipeit-mono.git /opt/snipeit; fi',
              'cd /opt/snipeit && git pull origin main',
              'cd /opt/snipeit/custom-snipeit/snipeit',
              'aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com',
              'docker compose -f docker-compose.prod.yml pull',
              'docker compose -f docker-compose.prod.yml up -d'
            ]"
