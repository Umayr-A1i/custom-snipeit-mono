name: infra-and-app-cicd

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:

  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: custom-snipeit/infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Fmt, Validate, Plan
        run: |
          terraform fmt -check
          terraform validate
          terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

  build_and_push:
    runs-on: ubuntu-latest
    needs: terraform
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Flask Dependencies
        working-directory: custom-snipeit/flask
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run Flask Tests
        working-directory: custom-snipeit/flask
        run: pytest

      - name: Build & Push Snipe-IT Image
        working-directory: custom-snipeit/snipeit
        run: |
          docker build -t snipeit:latest .
          docker tag snipeit:latest ${{ secrets.ECR_URI_SNIPEIT }}:latest
          docker push ${{ secrets.ECR_URI_SNIPEIT }}:latest

      - name: Build & Push Flask Middleware Image
        working-directory: custom-snipeit/flask
        run: |
          docker build -t flask-middleware:${GITHUB_SHA} .
          docker tag flask-middleware:${GITHUB_SHA} ${{ secrets.ECR_URI_FLASK }}:${GITHUB_SHA}
          docker push ${{ secrets.ECR_URI_FLASK }}:${GITHUB_SHA}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: custom-snipeit/infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Terraform Outputs
        id: tf-output
        run: |
          terraform init -input=false
          INSTANCE=$(terraform output -raw ec2_instance_id)
          echo "INSTANCE_ID=$INSTANCE" >> $GITHUB_OUTPUT

      - name: Deploy Stack via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ steps.tf-output.outputs.INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Snipe-IT + Flask Containers" \
            --parameters commands="[
              'cd /opt/snipeit',
              'aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com',
              'docker compose pull',
              'docker compose up -d --remove-orphans'
            ]"
