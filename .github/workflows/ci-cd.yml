name: infra-and-app-cicd-v1

on:
  push:
    branches:
      - main
      - feature/v1-backport
  workflow_dispatch: {}

jobs:
  ##############################################
  # JOB 1 — TERRAFORM (Init → Validate → Plan)
  ##############################################
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Debug repo structure
        run: |
          echo "==== Repo Root Structure (V1) ===="
          ls -R .

      - name: Terraform Init
        run: terraform -chdir=custom-snipeit/infra init -input=false

      - name: Terraform Validate
        run: terraform -chdir=custom-snipeit/infra validate

      - name: Terraform Plan
        run: terraform -chdir=custom-snipeit/infra plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=custom-snipeit/infra apply -auto-approve tfplan

  ##############################################
  # JOB 2 — BUILD & PUSH DOCKER IMAGES TO ECR
  ##############################################
  build_and_push:
    runs-on: ubuntu-latest
    needs: terraform
    permissions:
      id-token: write
      contents: read

    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Snipe-IT V1 Image
        working-directory: custom-snipeit/snipeit
        run: |
          docker build -t snipeit-v1:latest .
          docker tag snipeit-v1:latest ${{ secrets.ECR_URI_SNIPEIT_V1 }}:latest
          docker push ${{ secrets.ECR_URI_SNIPEIT_V1 }}:latest

      - name: Build & Push Flask Middleware V1 Image
        working-directory: custom-snipeit/flask
        run: |
          docker build -t flask-middleware-v1:latest .
          docker tag flask-middleware-v1:latest ${{ secrets.ECR_URI_FLASK_V1 }}:latest
          docker push ${{ secrets.ECR_URI_FLASK_V1 }}:latest

  ##############################################
  # JOB 3 — DEPLOY VIA AWS SSM
  ##############################################
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build_and_push
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Terraform Outputs
        id: tf-out
        run: |
          terraform -chdir=custom-snipeit/infra init -input=false
          INSTANCE=$(terraform -chdir=custom-snipeit/infra output -raw ec2_instance_id)
          echo "instance_id=$INSTANCE" >> $GITHUB_OUTPUT

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ steps.tf-out.outputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Snipe-IT V1 Stack" \
            --parameters commands="[
              'mkdir -p /opt/snipeit /opt/flask',
              'chown -R ssm-user:ssm-user /opt/snipeit /opt/flask',
              'docker pull ${{ secrets.ECR_URI_SNIPEIT_V1 }}:latest',
              'docker pull ${{ secrets.ECR_URI_FLASK_V1 }}:latest',
              'docker stop snipeit-v1 || true',
              'docker rm snipeit-v1 || true',
              'docker stop flask-v1 || true',
              'docker rm flask-v1 || true',
              'docker run -d --name snipeit-v1 -p 80:80 --env-file /opt/snipeit/.env.snipeit ${{ secrets.ECR_URI_SNIPEIT_V1 }}:latest',
              'docker run -d --name flask-v1 -p 5000:5000 --env-file /opt/flask/.env.flask ${{ secrets.ECR_URI_FLASK_V1 }}:latest'
            ]"
